<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular Indece Massa Corporal</title>
    <style>
        body{
            height: 100vh;
            width: 90vw;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background:linear-gradient(to bottom, rgb(0, 255, 251), rgba(0, 0, 0, 0.348));
        }

        input {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>

<form id="imcForm">
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.01" required><br><br>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01" required><br><br>

    <button type="button" onclick="calcularIMC()">Clique aqui para Calcular IMC</button>
</form>

<p>Seu IMC: <span id="resultado"></span></p>
<p>Classificação: <span id="classificacao"></span></p>

<script>

function calcularIMC() {
    const peso = parseFloat(document.getElementById('peso').value);
    const altura = parseFloat(document.getElementById('altura').value);

    const imc = peso / (altura * altura);
    document.getElementById('resultado').textContent = imc.toFixed(2);

    let classificacao = '';
    
    if (imc < 18.5) {
        classificacao = 'Magreza';
    } else if (imc >= 18.5 && imc <= 24.9) {
        classificacao = 'Normal';
    } else if (imc >= 25 && imc <= 29.9) {
        classificacao = 'Sobrepeso';
    } else if (imc >= 30 && imc <= 34.9) {
        classificacao = 'Obesidade grau I';
    }

    document.getElementById('classificacao').textContent = classificacao;
}
</script>
</body>
</html>
